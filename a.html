<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Special</title>
    <link rel="stylesheet" href="a.css">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday!</h1>
        <div class="photos">
            <img src="photo3.jpg" alt="Photo 1" class="photo">
            <img src="IMG-20191017-WA0004.jpg" alt="Photo 2" class="photo">
            <img src="WhatsApp Image 2024-06-16 at 18.50.07_e518d09f.jpg" alt="Photo 3" class="photo">
        </div>
        <div class="cards">
            <div class="card">
                <h2>Card Title 1</h2>
                <p>I wish myself a Happy Birthady.Whatever occurs ahead or what has happend before,I have managed to remain myself throughout all of my past and future experiences. </p>
            </div>
            <div class="card">
                <h2>Card Title 2</h2>
                <p>Amazing birthday wishes for myself that will make me feel special</p>
            </div>
        </div>
        <div class="balloons">
            <div class="balloon" id="balloon1"></div>
            <div class="balloon" id="balloon2"></div>
            <div class="balloon" id="balloon3"></div>
        </div>
        <button onclick="releaseConfetti()">Celebrate</button>
        <canvas id="confettiCanvas"></canvas>
    </div>
    <script src="a.js"></script>
</body>
</html>
